    <main>
        <h2>Fill out the form to place an order</h2>
        <form action="#" method="post">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="product">Select product:</label>
            <select id="product" name="product">
                <option value="mask">Medical masks</option>
                <option value="gloves">Sterile gloves</option>
                <option value="antiseptic">Antiseptics</option>
                <option value="thermometer">Thermometers</option>
            </select><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="address">Delivery address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <input type="submit" value="Place an order">
        </form>
    </main>
