<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
</head>
<body>
    <header>
        <h1>Оформление заказа</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="about.html">О нас</a>
            <a href="contacts.html">Контакты</a>
            <a href="faq.html">Вопросы и ответы</a>
            <a href="order.html">Заказ</a>
        </nav>
    </header>

    <main>
        <h2>Заполните форму для оформления заказа</h2>
        <form action="#" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="product">Выберите товар:</label>
            <select id="product" name="product">
                <option value="mask">Медицинские маски</option>
                <option value="gloves">Стерильные перчатки</option>
                <option value="antiseptic">Антисептики</option>
                <option value="thermometer">Термометры</option>
            </select><br>

            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="address">Адрес доставки:</label>
            <textarea id="address" name="address" required></textarea><br>

            <input type="submit" value="Оформить заказ">
        </form>
    </main>

    <footer>
        <p>© 2024 Продажа медицинских товаров. Все права защищены.</p>
    </footer>
</body>
</html>
